<app-error-alert class="col-12 position-absolute" [showError]="showError" [errorMsg]="errorMsg" ></app-error-alert>

<form class="container px-5 mt-5" [formGroup]="loginForm" autocomplete="off">
    <div class="mb-3">
        <label for="InputUsername" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="InputUsername" aria-describedby="usernameHelp" name="username" formControlName="username">
        <div id="usernameHelp" class="form-text" *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].dirty">
            <p *ngIf="loginForm.controls['username'].errors['required']">*Campo requerido</p>
            <p *ngIf="loginForm.controls['username'].errors['minlength']">*Longuitud minima 5 caracteres</p>
        </div>
    </div>
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Contraseña</label>
        <div class="input-group mb-3">
            <input type="{{passwordVisible?'text':'password'}}" class="form-control" id="InputPassword" name="password" formControlName="password">
            <button type="button" class="btn btn-outline-secondary" (click)="showPass()">
                <i *ngIf="!passwordVisible; else closedEye"
                    class="bi bi-eye-fill" 
                    style="font-size: 1.1rem; color: whitesmoke;">
                </i> 
                <ng-template #closedEye>
                    <i class="bi bi-eye-slash-fill" 
                    style="font-size: 1.1rem; color: whitesmoke;">
                </i>
                </ng-template>
            </button>            
        </div>
        <div id="passwordHelp" class="form-text" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty">
            <p *ngIf="loginForm.controls['password'].errors['required']">*Campo requerido</p>
            <p *ngIf="loginForm.controls['password'].errors['pattern']">*Debe tener entre 8 y 20 carácteres, al menos una mayúscula, una minúscula y un número.</p>
        </div>

    </div>
    <div class="row justify-content-around mt-5">
        <button type="submit" class="col-5 btn btn-danger " [disabled]="loginForm.invalid" (click)="loginIn()">Ingresar</button>
        <button  class="col-5 btn btn-outline-danger" routerLink="/registro">Registrarse</button>
    </div>
</form>
