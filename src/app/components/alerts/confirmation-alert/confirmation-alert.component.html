<div *ngIf="showConfirmationAlert" class="container alert alert-warning d-flex flex-column align-items-center customWidth" role="alert">
    <i class="bi bi-exclamation-triangle-fill flex-shrink-0 fs-3"></i>
    <div class="mb-3">
      Estas seguro?
    </div>
    <div class="">
        <button class="col mx-1 btn btn-secondary" (click)="cancel()">Cancelar</button>
        <button class="col mx-1 btn btn-success" (click)="confirm()">Borrar</button>
    </div>
</div>
