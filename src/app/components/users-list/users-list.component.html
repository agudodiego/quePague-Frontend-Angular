<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col" class="col-2 text-center">#</th>
        <th scope="col">Usuario</th>
        <th scope="col" class="col-3 text-center">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList; index as i">
        <th scope="row tableRow" class="text-center">{{i+1}}</th>
        <td class="tableRow">{{user.username}}</td>
        <td class="text-center tableRow">    
            <i *ngIf="user.username != loggedUser"
            class="bi bi-trash3" 
            style="font-size: 1.3rem; color: tomato;"
            (click)="delete(user.username)">
            </i> 
        </td>
      </tr>
    </tbody>
  </table>
