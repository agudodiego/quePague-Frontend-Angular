<div class="row px-3">
    <h2 class="col text-left listTitle my-3">Listado de Usuarios</h2>
    <i class="col-2 m-0 p-0 bi bi-house d-flex justify-content-center align-items-center"
        style="font-size: 2rem; color: whitesmoke;"
        (click)="goHome()">            
    </i>
</div>

<!-- spinner -->
<div *ngIf="showLoader; else usersTable" class="spinner-border text-danger spinner" role="status">
        <span class="visually-hidden">Loading...</span>
</div>

<app-confirmation-alert [showConfirmationAlert]="showConfirmationAlert" 
    (cancelEvent)="cancel($event)" 
    (confirmDeletionEvent)="delete($event)"></app-confirmation-alert>

<ng-template #usersTable>
    <app-users-list [usersList]="usersList" (deleteEvent)="showConfModal($event)"></app-users-list>
</ng-template>
